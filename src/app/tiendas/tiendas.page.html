<ion-header>
  <ion-toolbar>
    <ion-title>Tiendas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Mapa -->
  <div id="map" style="width: 100%; height: 300px;"></div>

  <!-- Lista de Tiendas -->
  <ion-list>
    <ion-item *ngFor="let tienda of tiendas">
      <ion-label>
        <h2>{{ tienda.nombre }}</h2>
        <p>{{ tienda.direccion }}</p>
        <p>Tel√©fono: <a href="tel:{{ tienda.telefono }}">{{ tienda.telefono }}</a></p>
        <p>Email: <a href="mailto:{{ tienda.email }}">{{ tienda.email }}</a></p>
      </ion-label>
      <ion-button slot="end" (click)="abrirEnGoogleMaps(tienda.lat, tienda.lng)">
        Abrir en Maps
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
