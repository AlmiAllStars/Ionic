<ion-header>
  <ion-toolbar>
    <ion-title>Encuentranos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Mapa -->
  <div id="map" style="width: 100%; height: 300px;"></div>

  <!-- Tienda más cercana -->
  <ion-card *ngIf="nearestTienda">
    <ion-card-header>
      <ion-card-title>Tu tienda más cercana</ion-card-title>
      <p>{{ nearestTienda.nombre }}</p>
      <p>Distancia: {{ estimatedTime }}</p>
    </ion-card-header>
    <ion-button expand="full" (click)="setRouteToNearestTienda()">Mostrar Ruta</ion-button>
  </ion-card>

  <ion-toolbar>
    <ion-title>Nuestras Tiendas</ion-title>
  </ion-toolbar>

  <!-- Lista de Tiendas -->
  <ion-list>
    <ion-item *ngFor="let tienda of tiendas">
      <ion-label>
        <h2>{{ tienda.nombre }}</h2>
        <p>{{ tienda.direccion }}</p>
        <p>Teléfono: <a href="tel:{{ tienda.telefono }}">{{ tienda.telefono }}</a></p>
        <p>Email: <a href="mailto:{{ tienda.email }}">{{ tienda.email }}</a></p>
      </ion-label>
      <ion-button slot="end" (click)="abrirEnGoogleMaps(tienda.lat, tienda.lng)">
        Abrir en Maps
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
