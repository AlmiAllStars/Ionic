<ion-header>
    <ion-toolbar>
      <ion-title>Juegalmi - Ventas</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
<!-- Navbar de categorías (Video Games, Consoles, Mobiles) -->
<div class="w-full bg-gray-100 text-black py-2">
    <div class="flex justify-around items-center">
      <button class="focus:outline-none px-4">
        <span class="text-lg font-semibold text-orange-500">Video Games</span>
        <div class="h-1 w-full bg-orange-500 mt-1"></div>
      </button>
      <button class="focus:outline-none px-4">
        <span class="text-lg font-semibold text-gray-600">Consoles</span>
      </button>
      <button class="focus:outline-none px-4">
        <span class="text-lg font-semibold text-gray-600">Mobiles</span>
      </button>
    </div>
  </div>
  
  
<!-- Sección de Video Games -->
<div class="w-full p-4 bg-gray-50">
    <h2 class="text-2xl font-bold mb-2">Video Games</h2>
    <div class="flex space-x-4 overflow-x-auto">
      <div *ngFor="let game of videoGames" class="bg-white p-2 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-200">
        <img [src]="game.imageUrl" alt="{{ game.title }}" class="w-full h-32 object-cover rounded-md">
        <h3 class="mt-2 text-sm text-center font-semibold">{{ game.title }}</h3>
      </div>
    </div>
  </div>
  
  <!-- Sección de Products -->
  <div class="w-full p-4 bg-gray-50 mt-4">
    <h2 class="text-2xl font-bold mb-2">Products</h2>
    <div class="flex space-x-4 overflow-x-auto">
      <div *ngFor="let product of products" class="bg-white p-2 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-200">
        <img [src]="product.imageUrl" alt="{{ product.title }}" class="w-full h-32 object-cover rounded-md">
        <h3 class="mt-2 text-sm text-center font-semibold">{{ product.title }}</h3>
      </div>
    </div>
  </div>
  
  </ion-content>
